                addOption(stateDropdown, " buenos aires");
                break;

                case "peru":
                addOption(cityDropdown, "la molina hacienda");

                addOption(stateDropdown, " lima");
                break;

                case "greece":
                addOption(cityDropdown, "athens");

                addOption(stateDropdown, " attiki");
                break;

                case "liechtenstein":
                addOption(cityDropdown, "haltom city");

                addOption(stateDropdown, " texas");
                break;

            default:
                // Default case (no cities or states for unknown country)
                break;
        }
    }

    function addOption(selectElement, optionText) {
        var option = document.createElement("option");
        option.text = optionText;
        selectElement.add(option);
    }


    function validateEmployeesTo() {
        var fromInput = document.getElementById("employeeFromInput");
        var toInput = document.getElementById("employeeToInput");

        // Ensure Employees (To) is not less than Employees (From)
        if (parseInt(toInput.value) < parseInt(fromInput.value)) {
            toInput.setCustomValidity("Employees (To) must be greater than or equal to Employees (From)");
        } else {
            toInput.setCustomValidity("");
        }
    }

</script>
